
name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read
  security-events: write

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

  # Function App Settings
  FUNCTIONAPP_DEV: 'event-payment-func-dev'
  FUNCTIONAPP_PROD: 'event-payment-func'
  RESOURCE_GROUP: 'newfintech-rg'
  LOCATION: 'eastus'

jobs:
  # =========================================================
  # CI — Build, Test, Coverage, Artifacts
  # =========================================================
  build-and-test:
    name: Build + Test + Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore FintechProject.sln

    - name: Build solution
      run: dotnet build FintechProject.sln --configuration Release --no-restore

    - name: Run tests
      run: |
        dotnet test test/FintechProject.Tests/FintechProject.Tests.csproj \
          --configuration Release \
          --no-build \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        path: '**/test-results.trx'
        reporter: dotnet-trx

    - name: Build Azure Function (publish)
      run: dotnet publish src/Functions/Functions.csproj --configuration Release --output ./output

    - name: Upload function artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ./output

  # =========================================================
  # CodeQL Security
  # =========================================================
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    needs: build-and-test

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - uses: actions/checkout@v4

    - uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build for CodeQL
      run: dotnet build FintechProject.sln --configuration Release

    - uses: github/codeql-action/analyze@v3

  # =========================================================
  # CD — Deploy Azure Functions (Dev & Prod)
  # =========================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test, codeql-analysis]

    # Automatically deploy based on branch
    if: |
      github.ref == 'refs/heads/dev' ||
      github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Determine environment
      id: envselect
      run: |
        if [ "${GITHUB_REF##*/}" = "dev" ]; then
          echo "envname=dev" >> $GITHUB_OUTPUT
          echo "appname=${{ env.FUNCTIONAPP_DEV }}" >> $GITHUB_OUTPUT
        else
          echo "envname=prod" >> $GITHUB_OUTPUT
          echo "appname=${{ env.FUNCTIONAPP_PROD }}" >> $GITHUB_OUTPUT
        fi

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: function-app
        path: ./output

    # ____________________________
    # OPTIONAL ZERO-DOWNTIME SLOTS
    # Uncomment to enable slots
    #
    # - name: Swap Slots (Blue/Green Deploy)
    #   run: |
    #     az functionapp deployment slot swap \
    #       --name ${{ steps.envselect.outputs.appname }} \
    #       --resource-group ${{ env.RESOURCE_GROUP }} \
    #       --slot staging \
    #       --target-slot production
    # ____________________________

    - name: Deploy Azure Function
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ steps.envselect.outputs.appname }}
        package: ./output

    - name: Sync Function Triggers
      run: |
        az functionapp deployment sync \
          --name ${{ steps.envselect.outputs.appname }} \
          --resource-group ${{ env.RESOURCE_GROUP }}

    - name: Restart function app
      run: |
        az functionapp restart \
          --name ${{ steps.envselect.outputs.appname }} \
          --resource-group ${{ env.RESOURCE_GROUP }}

    - name: Deployment complete
      run: echo "Deployed to ${{ steps.envselect.outputs.envname }} environment"