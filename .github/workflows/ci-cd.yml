name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, feature/*]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read
  security-events: write

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_NAME: 'event-payment-func'
  AZURE_RESOURCE_GROUP: 'newfintech-rg'
  AZURE_LOCATION: 'eastus'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # ========================================
  # CI: Build, Test, Security, Coverage
  # ========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore FintechProject.sln

    - name: Build solution
      run: dotnet build FintechProject.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Run unit tests with coverage
      run: |
        dotnet test test/FintechProject.Tests/FintechProject.Tests.csproj \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
      with:
        reports: 'coverage/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;Badges;MarkdownSummary'

    - name: Extract coverage percentage
      id: coverage
      run: |
        # Extract line coverage percentage from summary
        COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' coveragereport/Summary.md | head -1)
        if [ -z "$COVERAGE" ]; then
          # Fallback: parse from Cobertura XML
          COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree=ET.parse('coveragereport/Cobertura.xml'); root=tree.getroot(); print(f'{float(root.attrib.get(\"line-rate\", 0))*100:.1f}')")
        fi
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "üìä Code Coverage: $COVERAGE%"

    - name: Enforce coverage threshold
      run: |
        COVERAGE=${{ steps.coverage.outputs.coverage }}
        THRESHOLD=80
        echo "üìä Current Coverage: $COVERAGE%"
        echo "üéØ Required Threshold: $THRESHOLD%"
        
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "‚ùå Coverage $COVERAGE% is below threshold $THRESHOLD%"
          echo "::error::Code coverage ($COVERAGE%) is below the required threshold ($THRESHOLD%)"
          exit 1
        else
          echo "‚úÖ Coverage $COVERAGE% meets threshold $THRESHOLD%"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Publish coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport

    - name: Create coverage badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: ${{ secrets.GIST_ID }}
        filename: fintech-coverage-badge.json
        label: Coverage
        message: ${{ steps.coverage.outputs.coverage }}%
        color: |
          ${{ 
            steps.coverage.outputs.coverage >= 80 && 'brightgreen' || 
            steps.coverage.outputs.coverage >= 60 && 'yellow' || 
            steps.coverage.outputs.coverage >= 40 && 'orange' || 
            'red' 
          }}

    - name: Publish Azure Functions (produce deployable output)
      run: dotnet publish src/Functions/Functions.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./output --no-restore

    - name: Inspect publish folder
      run: |
        echo "=== Listing ./output ==="
        ls -la ./output
        echo "=== Recursive listing of first 500 lines ==="
        ls -laR ./output | sed -n '1,500p'
        if [ -f ./output/host.json ]; then echo "‚úÖ host.json found"; else echo "::error::host.json missing"; exit 1; fi

    - name: Publish Azure Functions artifact
      uses: actions/upload-artifact@v4
      with:
        name: function-app
        path: ./output

  # ========================================
  # CodeQL Security Analysis
  # ========================================
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build solution for CodeQL
      run: |
        dotnet restore FintechProject.sln
        dotnet build FintechProject.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  # ========================================
  # CD: Deploy to Azure (Free/Minimal Cost) test
  # ========================================
  deploy-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-and-test, codeql-analysis]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/auditlogv2' && github.event_name == 'push'
    environment:
      name: prod
      url: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create Resource Group
      run: |
        az group create \
          --name ${{ env.AZURE_RESOURCE_GROUP }} \
          --location ${{ env.AZURE_LOCATION }}

    - name: Deploy Bicep Infrastructure
      id: deploy
      run: |
        DEPLOYMENT_OUTPUT=$(az deployment group create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --template-file infra/main.bicep \
          --parameters functionAppName=${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --query properties.outputs \
          --output json)
        
        SERVICE_BUS_CONNECTION=$(echo $DEPLOYMENT_OUTPUT | jq -r '.serviceBusConnectionString.value')
        echo "::add-mask::$SERVICE_BUS_CONNECTION"
        echo "serviceBusConnectionString=$SERVICE_BUS_CONNECTION" >> $GITHUB_OUTPUT

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: function-app
        path: ./output

    - name: Debug artifact contents before deploy
      run: |
        echo "üì¶ Contents of ./output (top level):"
        ls -la ./output || true
        echo "üìÇ Recursive listing (first 300 lines):"
        find ./output -maxdepth 3 -print | head -300 || true
        echo "üîç Checking critical files:"
        [ -f ./output/host.json ] && echo "‚úÖ host.json exists" || echo "‚ùå host.json missing"
        [ -d ./output/bin ] && echo "‚úÖ bin directory exists" || echo "‚ùå bin directory missing"

    - name: Configure Function App Settings
      run: |
        az functionapp config appsettings set \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --settings \
            "ServiceBusConnection=${{ steps.deploy.outputs.serviceBusConnectionString }}" \
            "FUNCTIONS_WORKER_RUNTIME=dotnet-isolated"

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ./output

    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment completed successfully"
        echo "üåê Function App: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
        echo ""
        echo "üìã Checking deployment status..."
        
        # List latest deployments
        echo "üîç Recent deployments:"
        az webapp deployment list \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --output table || true
        
        # Show site configuration
        echo ""
        echo "‚öôÔ∏è  Function App configuration:"
        az webapp show \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --query "{name:name,kind:kind,state:state,defaultHostName:defaultHostName,enabledHostNames:enabledHostNames}" \
          --output json || true
        
        # List registered functions
        echo ""
        echo "üìù Registered functions (what the runtime sees):"
        az functionapp function list \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --output table || echo "‚ö†Ô∏è  Could not list functions - may need to wait for runtime to initialize"
        
        echo ""
        echo "üîó Kudu deployment logs: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/deployments"
        echo "üîó Function App portal: https://portal.azure.com/#resource/subscriptions/$(az account show --query id -o tsv)/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ env.AZURE_FUNCTIONAPP_NAME }}/functions"

    - name: Azure Logout
      if: always()
      run: az logout
