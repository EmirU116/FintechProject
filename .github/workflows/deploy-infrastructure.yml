name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      resource_group:
        description: 'Azure Resource Group name'
        required: true
        type: string
      location:
        description: 'Azure location'
        required: false
        default: 'eastus'
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate Bicep Template
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep template
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ github.event.inputs.resource_group }}
          template: ./infra/main.bicep
          deploymentMode: Validate
          parameters: >
            location=${{ github.event.inputs.location }}
            functionAppName=event-payment-func-${{ github.event.inputs.environment }}

      - name: Validation summary
        run: |
          echo "### Bicep Template Validation Successful! :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ github.event.inputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Location:** ${{ github.event.inputs.location }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy Azure Resources
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group (if not exists)
        run: |
          az group create \
            --name ${{ github.event.inputs.resource_group }} \
            --location ${{ github.event.inputs.location }}

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: ${{ github.event.inputs.resource_group }}
          template: ./infra/main.bicep
          deploymentName: fintech-deployment-${{ github.run_number }}
          parameters: >
            location=${{ github.event.inputs.location }}
            functionAppName=event-payment-func-${{ github.event.inputs.environment }}

      - name: Get deployment outputs
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ github.event.inputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Location:** ${{ github.event.inputs.location }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service Bus Connection String:** Available in deployment outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Copy the Service Bus connection string from deployment outputs and add it to your Function App configuration." >> $GITHUB_STEP_SUMMARY

      - name: Display Service Bus Connection String
        run: |
          echo "Service Bus Connection String: ${{ steps.deploy.outputs.serviceBusConnectionString }}"
          echo "Note: Save this connection string securely. You'll need it for the Function App configuration."
